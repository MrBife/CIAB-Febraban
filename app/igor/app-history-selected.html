<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <title>Marketize</title>

    <link rel="icon" href="images/favicon.png" type="image/x-icon" sizes="64x64">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Marketize" />
    <meta name="keywords" content="" />

    <link rel="stylesheet" type="text/css" href="slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="slick/slick-theme.css"/>
    <link rel="stylesheet" type="text/css" href="css/animate.css" />
    <link rel="stylesheet" type="text/css" href="css/fonts.css" />
    <link rel="stylesheet" type="text/css" href="css/main.css" />
</head>
<body>

      <div class="container_m">

        <div class="header">
          <a href="#">
            <p class="header-back">Voltar</p>
          </a>
          <p class="roboto_regular">Lista Placeholder</p>
        </div>

          <div class="container-title">
            <h3 class="col col_list roboto_regular inline_block col_adjust_left">Lista</h3>
            <h3 class="col col_price roboto_regular inline_block text-left">Preço</h3>
            <h3 class="col col_qnt roboto_regular inline_block text-center">Qtd.</h3>
          </div>

          <div class="container-list">
            <a href="#" class="box">
              <p class="col col_list inline_block">Item placeholder</p>
              <p class="col col_price inline_block text-center">R$122,00</p>
              <p class="col col_qnt inline_block text-center">9</p>
            </a>

            </div>

          </div>

      </div>

      <div class="popup-black-overlay">
        <div class="popup-content">
          <div class="popup-wrap">

            <img class="top_min_spaced" src="images/popup-list-icon.png" alt=""/>

            <h3 class="roboto_regular v_low_spaced">Lista criada com sucesso!</h3>

            <div class="col inline_block v_lowest_spaced">
              <div>
                <input type="text" name="" value="" class="line_effect text-center" placeholder="Dê um nome à sua nova lista">
                <span class="focus-border"></span>
              </div>
            </div>

            <div class="v_lowest_spaced"></div>

            <a href="app-items-category.html">
              <button class="v_medium_spaced button-app btn-primary"><span></span>Incluir produtos</button>
            </a>

            <div class="v_lowest_spaced"></div>

            <a class="btn-alt btn-large" href="javascript:void(0)" onclick="popUpClose()">Cancelar</a>

          </div>
        </div>
      </div>

  <script type="text/javascript" src="js/app.js"></script>

</body>
</html>
