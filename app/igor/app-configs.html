<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <title>Marketize</title>

    <link rel="icon" href="images/favicon.png" type="image/x-icon" sizes="64x64">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Marketize" />
    <meta name="keywords" content="" />

    <link rel="stylesheet" type="text/css" href="slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="slick/slick-theme.css"/>
    <link rel="stylesheet" type="text/css" href="css/animate.css" />
    <link rel="stylesheet" type="text/css" href="css/fonts.css" />
    <link rel="stylesheet" type="text/css" href="css/main.css" />
</head>
<body>

    <div id="master_wrapper" class="full no_overflow">
        <div id="master_header" class="full">
            <div id="voltar">
                <a href="list.html"></a>
                <div class="env_icon">
                    <img src="../images/icons_svg.svg" alt="">
                </div>
            </div>
            <h1 class="show_mobile">Lista Agosto 17</h1>
            <div id="config">
                <a href="#c"></a>
                <div class="env_icon">
                    <img src="../images/icons_svg.svg" alt="">
                </div>
            </div>
            <div class="col container-title search-adjust search_box hide_mobile">
                <div>
                    <input type="search" name="" value="" class="line_effect search_list" id="search-input" placeholder="Procurar item na lista" alt="Procurar item na lista">
                    <span class="focus-border"></span>
                </div>
            </div>
        </div>
        <div id="master_side">
            <ul id="menu" class="full">
                <li class="menu_logo no_action"></li>
                <li class="active menu_listas">
                    <a href="list.html"></a>
                    <div class="env_icon">
                        <img src="../images/icons_svg.svg" alt="">
                    </div>
                    <span>Listas</span>
                </li>
                <li class="menu_historico">
                    <a href="#2"></a>
                    <div class="env_icon">
                        <img src="../images/icons_svg.svg" alt="">
                    </div>
                    <span>Historico</span>
                </li>
                <li class="menu_produtos">
                    <a href="#3"></a>
                    <div class="env_icon">
                        <img src="../images/icons_svg.svg" alt="">
                    </div>
                    <span>Produtos</span>
                </li>
                <li class="menu_descontos">
                    <a href="#4"></a>
                    <div class="env_icon">
                        <img src="../images/icons_svg.svg" alt="">
                    </div>
                    <span>Descontos</span>
                </li>
            </ul>
        </div>
        <div id="master_content" class="no_overflow">
            



            

            <!-- --------------------------------- -->

            <div class="user-infos">
                <div class="user-icon">
                    <img src="images\placeholder-icon.jpg">
                </div>
                <h2 class="top_lowest_spaced roboto_regular">Luizão Silva</h2>
            </div>

            <div class="container-config">
                <a href="#" class="box col col_full">Editar dados</a>
                <a href="#" class="box col col_full">Política de privacidade</a>
                <a href="#" class="box col col_full">Sobre</a>
                <a href="#" class="box col col_full" onclick="popUp()">Sair</a>
            </div>

            <!-- --------------------------------- -->






        </div>
    </div>

    <div class="popup-black-overlay">
        <div class="popup-content">
            <div class="popup-wrap">
    
                <div class="menu_listas top_spaced">
                    <div class="env_icon">
                        <img src="../images/icons_svg.svg" alt="">
                    </div>
                </div>

                <h3 class="roboto_regular v_low_spaced">Lista criada com sucesso!</h3>

                <div class="col inline_block v_lowest_spaced">
                    <div>
                        <input type="text" name="" value="" class="line_effect text-center" placeholder="Dê um nome à sua nova lista">
                        <span class="focus-border"></span>
                    </div>
                </div>

                <div class="v_lowest_spaced"></div>

                <a href="app-items-category.html">
                    <button class="v_medium_spaced button-app btn-primary"><span></span>Incluir produtos</button>
                </a>

                <div class="v_lowest_spaced"></div>

                <a class="btn-alt btn-large" href="javascript:void(0)" onclick="popUpClose()">Cancelar</a>

            </div>
        </div>
    </div>

    <div class="popup-black-overlay">
        <div class="popup-content">
            <div class="popup-wrap">
                <img class="top_min_spaced" src="images/icon-logout.png" alt=""/>
                <h3 class="roboto_regular v_low_spaced">Deseja sair?</h3>
                <div class="v_lowest_spaced"></div>
                <a href="">
                    <button class="v_medium_spaced button-app btn-primary" href="javascript:void(0)" onclick="popUpClose()"><span></span>Não</button>
                </a>
                <div class="v_lowest_spaced"></div>
                <a class="btn-alt btn-large">Sim</a>
            </div>
        </div>
    </div>

  <script type="text/javascript" src="js/app.js"></script>

</body>
</html>
